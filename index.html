
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechdyane OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --tooltip-bg: rgba(7, 10, 20, 0.95);
            --pulse-speed: 1;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        
        .os-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* Neural Pulse Animation linked to CSS variable */
        @keyframes pulse-glow {
            0% { opacity: 0.1; filter: brightness(0.8); }
            50% { opacity: 0.25; filter: brightness(1.3); }
            100% { opacity: 0.1; filter: brightness(0.8); }
        }
        .neural-pulse-bg {
            animation: pulse-glow calc(4s / var(--pulse-speed)) infinite ease-in-out;
        }

        @keyframes data-flow {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }
        .animate-data-flow {
            animation: data-flow calc(10s / var(--pulse-speed)) linear infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        /* Custom Animations */
        @keyframes spin-once {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-once {
            animation: spin-once 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .shimmer-effect {
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          background-size: 200% 100%;
          animation: shimmer 3s infinite linear;
        }

        /* Start Menu specific animation */
        @keyframes mech-start-open {
          0% {
            opacity: 0;
            transform: translate(-50%, 40px) scale(0.92);
            filter: blur(10px) brightness(0.5);
          }
          70% {
            transform: translate(-50%, -2px) scale(1.01);
          }
          100% {
            opacity: 1;
            transform: translate(-50%, 0) scale(1);
            filter: blur(0) brightness(1);
          }
        }
        .animate-mech-start {
          animation: mech-start-open 0.45s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
          transform-origin: bottom center;
        }

        @keyframes mech-start-glow {
          0% { box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
          50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); }
          100% { box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
        }
        .animate-glow-cycle {
          animation: mech-start-glow 3s infinite ease-in-out;
        }

        /* Window Zoom Animations */
        @keyframes window-zoom-in {
            0% { 
                opacity: 0; 
                transform: scale(0.7) translateY(40px); 
                filter: blur(12px) brightness(0.5);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
                filter: blur(0) brightness(1);
            }
        }
        .animate-window-zoom {
            animation: window-zoom-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }

        @keyframes mobile-zoom-out {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(0.2) translateY(300px); filter: blur(15px); }
        }
        .mobile-closing {
            animation: mobile-zoom-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="os-grid overflow-hidden">
    <div id="root"></div>
</body>
</html>
